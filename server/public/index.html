<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <script src="https://cdn.socket.io/4.3.1/socket.io.min.js"></script>
    <script defer src="app.js"></script>
</head>

<body>
    <main>
        <!-- Chat Room -->
        <div id="chatRoom">
            <h1>Chat Room</h1>
            <ul class="chat-display"></ul>
            <form id="messageForm" class="form-msg">
                <input type="text" id="message" placeholder="Your message" required>
                <button type="submit">Send</button>
            </form>
            <button id="leaveChat">Leave</button>
        </div>
    </main>

    <script>
        const socket = io('https://livechattomer.onrender.com'); // Replace with your server URL

        // Function to send a message
        document.getElementById('messageForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const message = document.getElementById('message').value;
            const name = document.getElementById('name').value; // Assuming you have a way to get the user's name
            socket.emit('message', { name, text: message });
            document.getElementById('message').value = ''; // Clear the input field
        });

        // Event listener to handle incoming messages
        socket.on('message', function (data) {
            const { name, text, time } = data;
            const message = `<li>${name} (${time}): ${text}</li>`;
            document.querySelector('.chat-display').innerHTML += message;
        });

        // Event listener for the "Leave" button
        document.getElementById('leaveChat').addEventListener('click', function () {
            window.location.href = 'waitingRoom.html'; // Redirect to the waiting room page
        });
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<link href="style.css" rel="stylesheet">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waiting Room</title>
</head>

<body>
    <div id="chatRoom" hidden>
  </div>
    <form id="messageForm" class="form-msg" hidden>
  <input type="text" id="message" placeholder="Your message" required>
  <button type="submit">Send</button>
</form>

    <h1>Waiting Room</h1>
    <form id="waitingRoomForm" class="form-join">
        <input type="text" id="name" maxlength="16" placeholder="Your name" size="5" required>
        <input type="text" id="room" placeholder="Chat room" size="5" required>
        <button id="join" type="submit">Join</button>
    </form>

    <script src="https://cdn.socket.io/4.3.1/socket.io.min.js"></script>
    <script>
        const socket = io('https://livechattomer.onrender.com'); // Replace with your server URL

        document.getElementById('waitingRoomForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const room = document.getElementById('room').value;
            socket.emit('enterWaitingRoom', { name, room });
        });

        socket.on('enterChatRoom', () => {
            window.location.href = 'index.html'; // Redirect to the chat room page
        });
    </script>
</body>

</html>
